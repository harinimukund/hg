 <html>

 <head>
   <title>Hand gesture app</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" type="text/css" href="style.css">
 </head>

 <body>
   <div class="container">

     <center>
       <h1 class="btn btn-warning heading"> HAND GESTURE WEB APP <br>
         <span>&#128076;</span>
         <span>&#128077;</span>
         <span>&#128078;</span>
         <span>&#128079;</span>
         <span>&#128080;</span>
         <span>&#128081;</span>
       </h1>
       <br><br>

       <p style="font-size: 22px;">Take your hand gesture to generate emoji
         <br>
         <b style="color: yellow">Are you showing good  <h1> <span>&#128077;</span></h1>?</b>
         <br>
         <b style="color: black">Are you showing perfection<h1> <span>&#128076;</span></h1>?</b>
         <br>
         <b style="color: red">Are you victory<h1> <span>&#9996;</span></h1>?</b>
         <br>
       </p>

       <div class="col-md-4 col-sm-12 col-xs-12">
         <label>Webcam View </label>
         <div id="camera"></div>
         <br><br>
         <button class="btn btn-success" onclick="capture()">Capture Image</button>
       </div>
       <div class="col-md-4 col-sm-12 col-xs-12">
         <label>Prediction 1</label>
         <p id="emotion_name1" class=emotion_name></p>
         <p id="emoji1" class="emoji"></p>

         
         <p id="emotion_name2" class=emotion_name></p>
         <p id="emoji2" class="emoji"></p>
       </div>
       <div class="col-md-4 col-sm-12 col-xs-12">
         <label>Snapshot - </label>
         <div id="result"></div>
         <br><br>
         <button class="btn btn-info" onclick="identify()">Identify Image</button>
       </div>

     </center>

   </div>

   <script src="main.js"></script>

 </body>

 </html>
